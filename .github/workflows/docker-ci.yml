name: Docker Build & Push CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Container1
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/container1 ./container1
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/container1

      - name: Build & Push Container2
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/container2 ./container2
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/container2

      - name: Build & Push Container3
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/container3 ./container3
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/container3

